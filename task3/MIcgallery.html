<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
    
    h1 {text-align: center;}
    
    
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            padding: 10px;
        }
        
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>

     <h1>My Gallery</h1>

    <div class="gallery">
    <img src="IKIGAI.jpg" alt="Image 1">
    <img src="Naveen.jpg" alt="Image 2">
    <img src="him flower.jpg" alt="Image 3">
    <img src="bitmoji.jpg" alt="Image 4">
    <img src="Candid.jpg" alt="Image 5">
    <img src="spain.jpg" alt="Image 6">
    <img src="kedharnath.jpg" alt="Image 7">
    <img src="naveen sai.jpg" alt="Image 8">
     <img src="boat.jpg" alt="Image 9">
    <img src="water.jpg" alt="Image 10">
    
     </div>
</body>
</html>
